<div class="container">
    <h2>Movies</h2>
    <div>
        <input type="search" ng-model="moviesVm.searchText.title" placeholder="Start typing here..."
               class="form-control">
    </div>
    <table class="table table-striped table-hover list">
        <thead>
        <tr>
            <th ng-click="moviesVm.changeSort('title')">Movie</th>
            <th>Actors</th>
            <th ng-click="moviesVm.changeSort('year')">Year</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="movie in moviesVm.movies | filter:moviesVm.searchText | orderBy: moviesVm.sorter.by:moviesVm.sorter.reverse">
            <td><a class="listlink" ng-href="#/movies/{{movie.id}}">{{movie.title}}</a></td>
            <td>{{movie.actor}}</td>
            <td>{{movie.year}}</td>
        </tr>
        </tbody>
    </table>
</div>
