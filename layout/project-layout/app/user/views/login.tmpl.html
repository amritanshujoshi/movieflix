<div class="container">
    <nav class="navbar navbar-default nav-pills">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand page-title" href="#/user/movies"><h2>Movieflix</h2>
                </a>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
    <form name="loginForm" ng-submit="loginForm.$setPristine(); loginVm.loginUser()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                   ng-model="loginVm.username" required>
            <div ng-messages="loginForm.username.$error" ng-if="loginForm.username.$dirty">
                <p ng-show="loginForm.username.$error.required" ng-message="required" class="error">Username is required</p>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                   ng-model="loginVm.password" required>
            <div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$dirty">
                <p ng-show="loginForm.password.$error.required" ng-message="required" class="error">Password is required</p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary formButton" ng-disabled="loginForm.$invalid">Login</button>
    </form>
    <div class="registerButton">New User? <a href="" ng-click="loginVm.redirectToSignup()">Register</a></div>
</div>
