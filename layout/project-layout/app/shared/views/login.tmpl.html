<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Movieflix - Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css.css">
    <link rel="stylesheet" type="text/css" href="../../styles/login.css">
</head>
<body>
<h1>MOVIEFLIX</h1>

<div class="container-fluid">

    <form class="col-md-2 col-md-offset-5">
        <div class="form-group">
            <div class="icon-addon addon-md">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <span class="glyphicon glyphicon-remove-circle"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="icon-addon addon-md">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <span class="glyphicon glyphicon-remove-circle"></span>
            </div>
        </div>
        <div class="radio">
            <label class="radio-inline"><input type="radio" name="type">User</label>
            <label class="radio-inline"><input type="radio" name="type">Admin</label>
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>


</div>
</body>
</html>
